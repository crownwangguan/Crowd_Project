<navbar></navbar>
<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h4 class="modal-title">All the workers suit for your task: </h4>
    </div>

    <div class="modal-body">
    	<ul class="list-group">
		    <li class="list-group-item" ng-repeat="user in select.users" ng-show="select.isSameSpecailTag(user)">
			    <div class="checkbox">
				    <label>
				      <input type="checkbox"> {{user.name}} : ask for ${{user.money}}
				    </label>
				</div>
		    </li>
		</ul>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" data-dismiss="modal">Comfirm</button>
    </div>

  </div>
</div>
<footer></footer>
