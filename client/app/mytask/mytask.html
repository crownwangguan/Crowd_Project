<navbar></navbar>

<div class="container">
	<h1 class="alert alert-warning">My tasks:</h1>
	<ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="thing in mytask.awesomeThings">
        <li>
        	<a data-toggle="modal" href="#" ng-click="showDetails = ! showDetails" ng-show="mytask.isLoggedIn == true && thing.email == mytask.newMail">{{thing.name}}<button type="button" class="close" tooltip="Delete this task" ng-click="mytask.deleteThing(thing)">&times;</button>
        	</a>
        	<div class="row" ng-show="showDetails">
			  <div class="col-sm-12 col-md-12">
    			<div class="thumbnail">
	            	<h2 class="alert alert-info">Task: {{thing.name}}</h2>
	            	<span class="glyphicon glyphicon-tag" aria-hidden="true"></span><span class="label label-warning" >{{thing.tag}}</span><br>
	            	<hr>
	            	<h2>Task details:</h2><h3>{{thing.info}}</h3>
	            	<h2>Postition:</h2>{{thing.taken}}/{{thing.position}}
	            	<div class="progress">
					  	<div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="({{thing.taken}}/{{thing.position}})*100" aria-valuemin="0" aria-valuemax="100" ng-style="{width : ( (thing.taken/thing.position)*100 + '%' ) }">
					  </div>
					</div>		
	            </div>
	          </div>
	        </div>
        </li>
    </ul>
	<p ng-show="thing.email == 'null'">You haven't post any tasks. Create now task by clicking "Post" in the nav bar</p>
</div>
<footer></footer>
