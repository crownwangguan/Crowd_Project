<navbar></navbar>

<div class="container">
	<ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="thing in mytask.awesomeThings">
        <li><a data-toggle="modal" href="#myModal" tooltip="{{thing.info}}" ng-show="mytask.isLoggedIn == true && thing.email == mytask.newMail">{{thing.name}}<button type="button" class="close" ng-click="mytask.deleteThing(thing)">&times;</button></a></li>
    </ul>
	<p ng-show="thing.email == 'null'">You haven't post any tasks. Create now task by clicking "Post" in the nav bar</p>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{thing.name}}</h4>
      </div>
      <div class="modal-body">
        {{thing.info}}
      </div>
      <div class="modal-footer">
        {{thing.tag}}
      </div>
    </div>
  </div>
</div>
</div>
<footer></footer>
